<!DOCTYPE html>
<html>
<head>
    <title>Sweetief - a Game Jam game by Jesse Luoto</title>
    
    <link href='http://fonts.googleapis.com/css?family=Sunshiney' rel='stylesheet' type='text/css'>
    <link href='css/bootstrap.css' rel="stylesheet"/>
    <link href='css/style.css' rel="stylesheet"/>
    <script src='lib/Box2dWeb-2.1.a.3.min.js'></script>
    <script src="lib/easeljs-0.6.1.min.js"></script>
    <script src="lib/soundjs.js"></script>
    <script src="http://code.jquery.com/jquery-1.10.2.min.js"></script>
    <script src="lib/jquery.easing.js"></script>
    <!-- <script src="lib/movieclip-0.6.1.min.js"></script> -->
    <script src="js/game.js"></script>
    <script src="js/keys.js"></script>
    <script src="js/physics.js"></script>
    <script src="js/levels.js"></script>
    <script src="js/player.js"></script>
    <script src="js/lamp.js"></script>
    <script src="js/stealthis.js"></script>
    <script src="js/door.js"></script>
    <script src="js/wall.js"></script>
    <script src="js/laser.js"></script>
    <script src="js/movebox.js"></script>
    <script src="js/teaser.js"></script>
</head>
<body onLoad="Game.init();" id="body">
    <h1>Sweetief</h1>
    <div id="game">
        <canvas id="c" width="500" height="400"></canvas>
        <canvas id="cdebug" width="500" height="400"></canvas>
    </div>
    <div id="messagebox">
        <img src="Layout/parsta.png" />
        <div id="message">Psst...</div>
        <div class="clear"></div>
    </div>
    <button onclick="Game.LoadLevel('level1');">Restart</button><button onclick="window.location.reload();">Reload</button><br>
    <img src="Layout/prize.png" style="visibility: hidden;" id="prize" />
    <img src="Layout/ukko.png" style="visibility: hidden;" id="ukko" />
    <img src="Layout/box.png" style="visibility: hidden;" id="box" />
</body>
</html>
